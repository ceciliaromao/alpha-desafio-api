<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Front API</title>
  </head>
  <body>
    <header>FRONT API</header>
    <main>
      <section>
        <div class="section-header">
          <h1>FORMULÁRIO DE CADASTRO DE USUÁRIOS</h1>
          <h2>Para inserir usuários na lista, preencha os dados abaixo.</h2>
        </div>
        <form>
          <input type="text" placeholder="Nome Completo" id="nome">
          <input type="email" placeholder="E-mail" id="email">
          <button id="save-btn">Cadastrar</button>
        </form>
      </section>
      <section class="users-list">
        <div class="section-header">
          <h1>LISTA DE USUÁRIOS CADASTRADOS</h1>
          <h2>
            Abaixo, você pode ver os usuários registrados, podendo editá-los ou
            remové-los.
          </h2>
        </div>

        <table id="user-table"></table>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
